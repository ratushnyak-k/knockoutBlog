<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="#">Users</a>
            <a href="#">Top-5</a>
            <a href="/my_profile.html">My Profile</a>
        </nav>
    </header>
    <section >
        <div class="container">
            <div class="side-bar" id="viewModel">
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search">
                    </form>
                </div>
                <div class="recent_posts">
                    Recent posts
                    <ul data-bind='foreach: posts'>
                        <li><a href="#" data-bind="text: post_header"></a></li>
                    </ul>
                </div>
                <div class="best_posts">
                    Best posts
                    <ul data-bind='foreach: postByRate'>
                        <li><a href="#" data-bind="text: post_header"></a> Rate: <span data-bind="text: totalRate"></span> â˜…</li>
                    </ul>
                </div>
            </div>
            <div class="main" id="profile">
                <div >
                    <form action="" data-bind="visible: !profileVisibility()">
                        <div class="input-wrapper">
                            <label for="">First Name</label>
                            <input type="text" data-bind="value: firstName, validation: isValidate, firstName: firstName">
                            <div class="error"></div>
                        </div>
                        <div class="input-wrapper">
                            <label for="">Last Name</label>
                            <input type="text" data-bind="value: lastName, validation: isValidate, lastName: lastName">
                            <div class="error"></div>
                        </div>
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="text" data-bind="value: email, validation: isValidate, email: email">
                            <div class="error"></div>

                        </div>
                        <div class="input-wrapper">
                            <label for="">Year of birth</label>
                            <select name="" id="" data-bind="value: age, validation: isValidate, age: age">
                                <option value="">----</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                            </select>
                            <div class="error"></div>
                        </div>
                        <div class="input-wrapper">
                            <label for="male">Male</label>
                            <input id="male" type="radio" name="radiobutton" value="Male" data-bind="checked: gender, validation: isValidate, gender: gender" >
                            <label for="female">Female</label>
                            <input id="female" type="radio" name="radiobutton" value="Female" data-bind="checked: gender, validation: isValidate, gender: gender " >
                            <div class="error"></div>
                        </div>

                        <button data-bind="click: saveProfile">Save</button>
                    </form>
                    <div class="readable" data-bind="visible: profileVisibility()">
                        <div class="input-wrapper">
                            <h1 data-bind="text: fullName"></h1>
                            <a href="#" data-bind="click: editProfile">Edit</a>
                        </div>
                        Email:
                        <span data-bind="text: email"></span><br>
                        Year of birth:
                        <span data-bind='text: age'></span><br>
                        Gender:
                        <span data-bind="text: gender"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
