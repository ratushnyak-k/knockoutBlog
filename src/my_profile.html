<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <meta name="description" content="">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower/Croppie/croppie.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <div class="logo pull-left">
                    <a href="/"><img src="img/logo.png"></a>
                </div>
                <ul class="nav nav-pills pull-right">
                    <li>
                        <a href="/">Articles</a>
                    </li>
                    <li>
                        <a href="/new_article.html">Add article</a>
                    </li>
                    <li>
                        <a href="/users.html">Users</a>
                    </li>
                    <li>
                        <a href="/search.html">Search</a>
                    </li>
                    <li class="active">
                        <a href="/my_profile.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="side-bar" id="viewModel">
                <div class="recent_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Recent posts:</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind="foreach: posts">
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header, attr : { href: 'article_detail.html'+'#'+$index() }"></a>
                                    <span class="badge">
                                        <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="best_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Best posts:</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind='foreach: postByRate'>
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header"></a>
                                    <span class="badge">
                                        <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main" id="profile">
                <div>
                    <form action="" data-bind="visible: !profileVisibility()">
                        <div class="form-group">
                            <label class="control-label" for="">First Name <span class="require-field">*</span></label>
                            <input class="form-control" type="text" data-bind="value: firstName, validation: isValidate, firstName: firstName, valueUpdate: 'keyup'">
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="">Last Name <span class="require-field">*</span></label>
                            <input class="form-control" type="text" data-bind="value: lastName, validation: isValidate, lastName: lastName, valueUpdate: 'keyup'">
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group ava-upload-wrapper">
                            <label for="">Choose your avatar</label>
                            <input type="file" id="fileInput" accept="image/png">
                            <img class="future-ava" src="" alt="" data-bind="attr: { src: ava }">
                            <div id="crop-field"></div>
                            <div class="upload-result">Crop</div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email <span class="require-field">*</span></label>
                            <input class="form-control" type="text" data-bind="value: email, validation: isValidate, email: email, valueUpdate: 'keyup'">
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="" style="display: block;">Year of birth <span class="require-field">*</span></label>
                            <select class="form-control" name="" id="" data-bind="value: age, validation: isValidate, age: age">
                                <option value="">----</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                            </select>
                            <div class="help-block"></div>
                        </div>
                        <label for="">Gender <span class="require-field">*</span></label>
                        <div class="form-group">
                            <label for="male">Male</label>
                            <input id="male" type="radio" name="radiobutton" value="Male" data-bind="checked: gender, validation: isValidate, gender: gender">
                            <label for="female">Female</label>
                            <input id="female" type="radio" name="radiobutton" value="Female" data-bind="checked: gender, validation: isValidate, gender: gender ">
                            <div class="help-block"></div>
                        </div>
                        <button class="btn btn-primary pull-right" data-bind="click: saveProfile">Save</button>
                    </form>
                    <div class="readable" data-bind="visible: profileVisibility()">
                        <div class="form-group">
                            <h1 data-bind="text: fullName"></h1>
                            <a href="#" data-bind="click: editProfile">Edit</a>
                            <br>
                            <img src="" alt="" data-bind="attr: { src: ava }" style="width: 150px;">
                        </div>
                        Email:
                        <span data-bind="text: email"></span>
                        <br> Year of birth:
                        <span data-bind='text: age'></span>
                        <br> Gender:
                        <span data-bind="text: gender"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <div class="slogan">
                    <a href="/"><img src="img/slogan.png"></a>
                </div>
            </div>
        </nav>
    </footer>
    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
