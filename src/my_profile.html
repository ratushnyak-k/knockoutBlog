<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="#">Users</a>
            <a href="#">Top-5</a>
            <a href="/my_profile.html">My Profile</a>
        </nav>
    </header>
    <section >
        <div class="container">
            <div class="side-bar" id="viewModel">
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search">
                    </form>
                </div>
                <div class="recent_posts">
                    Recent posts
                    <ul data-bind='foreach: posts'>
                        <li><a href="#" data-bind="text: post_header"></a></li>
                    </ul>
                </div>
                <div class="best_posts">
                    Best posts
                    <ul data-bind='foreach: postByRate'>
                        <li><a href="#" data-bind="text: post_header"></a> Rate: <span data-bind="text: totalRate"></span> â˜…</li>
                    </ul>
                </div>
            </div>
            <div class="main" id="profile">
                <div >
                    <form action="" data-bind="visible: !profileVisibility()">
                        <div class="input-wrapper">
                            <label for="">First Name</label>
                            <input type="text" data-bind="value: firstName">
                        </div>
                        <div class="input-wrapper">
                            <label for="">Last Name</label>
                            <input type="text" data-bind="value: lastName">
                        </div>
                        <div class="input-wrapper">
                            <label for="">Year of birth</label>
                            <select name="" id="" data-bind="value: age">
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="male">Male</label>
                            <input id="male" type="radio" name="radiobutton" value="true" data-bind="checked: radioSelectedOptionValue" >
                            <label for="female">Female</label>
                            <input id="female" type="radio" name="radiobutton" value="false" data-bind="checked: radioSelectedOptionValue" >
                        </div>
                        <button data-bind="enable: firstName().length > 0, click: saveProfile">Save</button>
                    </form>
                    <div class="readable" data-bind="visible: profileVisibility()">
                        <div class="input-wrapper">
                            <h1 data-bind="text: fullName"></h1>
                            <a href="#" data-bind="click: editProfile">Edit</a>
                        </div>
                        Year of birth
                        <p data-bind='text: age'></p>
                        Gender
                        <p data-bind="text: "></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
