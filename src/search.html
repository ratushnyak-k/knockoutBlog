<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <meta name="description" content="">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower/normalize-css/normalize.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills">
                    <li>
                        <a href="/">Articles</a>
                    </li>
                    <li>
                        <a href="/new_article.html">Add article</a>
                    </li>
                    <li>
                        <a href="/users.html">Users</a>
                    </li>
                    <li class="active">
                        <a href="/search.html">Search</a>
                    </li>
                    <li>
                        <a href="/my_profile.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="viewModel">
        <div class="container">
            <div class="side-bar">
                <div class="recent_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2>Recent posts:</h2></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind="foreach: posts">
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header, attr : { href: 'article_detail.html'+'#'+$index() }"></a>
                                    <span class="badge">
                                    <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="best_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2>Best posts:</h2></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind='foreach: postByRate'>
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header"></a>
                                    <span class="badge">
                                    <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="search">
                    <form class="input-group" action="">
                        <input type="text" class="form-control" placeholder="Search by articles" data-bind="value: queryPost, valueUpdate: 'keyup'">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
                    </form>
                </div>
                <div data-bind="foreach: searchResultsPost">
                    <div class="post">
                        <div class="post_header">
                            <h1><a data-bind="text: post_header, attr : { href: 'article_detail.html'+'#'+$index() }"></a></h1>
                            <div class="author-wrap">
                                Author:
                                <a class="author" href="#" data-bind="text: author, event: { click: $root.authorIsVisible, mouseleave: $root.authorIsNotVisible }"></a>
                                <img alt="" class="author-visible" data-bind="visible: authorVisibility, attr: { src: ava }">
                            </div>
                            <div class="time" data-bind="text: time"></div>
                        </div>
                        <a data-bind="attr : { href: 'article_detail.html'+'#'+$index() }">
                            <img src="" alt="" data-bind="attr: { src: articleImg }, visible: articleImg ">
                        </a>
                        <div class="post_main" data-bind="text: post_main_cut"></div>
                        <div class="post_footer">
                            Rate:
                            <select name="" id="" data-bind="options: $root.rating, value: rate, visible: !ratingSetted(), event: { change: $root.onChangeRate }"></select>
                            <span data-bind="text: rate, visible: ratingSetted()"></span> ★
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
