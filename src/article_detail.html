<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="/users.html">Users</a>
            <a href="/search.html">Search</a>
            <a href="/my_profile.html">My Profile</a>
        </nav>
    </header>
    <section >
        <div class="container" id="viewModel">
            <div class="side-bar">
                <div class="recent_posts">
                    <h2>Recent posts:</h2>
                    <ul data-bind='foreach: posts'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="best_posts">
                    <h2>Best posts:</h2>
                    <ul data-bind='foreach: postByRate'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main" data-bind="foreach: dataOnHash">
                <div>
                    <div class="input-wrapper">
                        <h1 data-bind="text: post_header"></h1>
                    </div>
                    <div class="author-wrap">Author: <a href="" class="author" data-bind="text: author"></a></div>
                    <div class="time" data-bind="text: time"></div>
                    <img src="" alt="" data-bind="attr: { src: articleImg }, visible: articleImg ">
                    <div class="post_main" data-bind="text: post_main"></div>
                </div>
                <hr>
                <div class="comments_block">
                    <form action="">
                        <label for="">Add your comment</label>
                        <textarea id="commentInput" data-bind="value: $root.newComment"></textarea>
                        <button data-bind="click: $root.addComment">Add comment</button>
                    </form>
                    <hr>
                    <div class="comment_wrapper" data-bind="foreach: $root.commentsArray">
                        <div class="comment" >
                            <div class="ava-block">
                                <img data-bind="attr: { src: ava }" alt="">
                            </div>
                            <div class="text-block">
                                <div class="head-comment">
                                    <div data-bind="text: commentAuthor"></div>
                                    <div class="time" data-bind="text: commentTime"></div>
                                </div>
                                <hr>
                                <div class="text-comment" data-bind="text: commentText"></div>
                                <hr>
                                <div class="foot-comment"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
