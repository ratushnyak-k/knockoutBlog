<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <meta name="description" content="">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="../bower/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills">
                    <li>
                        <a href="/">Articles</a>
                    </li>
                    <li>
                        <a href="/new_article.html">Add article</a>
                    </li>
                    <li>
                        <a href="/users.html">Users</a>
                    </li>
                    <li>
                        <a href="/search.html">Search</a>
                    </li>
                    <li>
                        <a href="/my_profile.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container" id="viewModel">
            <div class="side-bar">
                <div class="recent_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2>Recent posts:</h2></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind="foreach: posts">
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header, attr : { href: 'article_detail.html'+'#'+$index() }"></a>
                                    <span class="badge">
                                        <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="best_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2>Best posts:</h2></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind='foreach: postByRate'>
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header"></a>
                                    <span class="badge">
                                        <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main" data-bind="foreach: dataOnHash">
                <div>
                    <div class="input-wrapper">
                        <h1 data-bind="text: post_header"></h1>
                    </div>
                    <div class="author-wrap">Author:
                        <a href="" class="author" data-bind="text: author"></a>
                    </div>
                    <div class="time" data-bind="text: time"></div>
                    <img src="" alt="" data-bind="attr: { src: articleImg }, visible: articleImg ">
                    <div class="post_main" data-bind="text: post_main"></div>
                </div>
                <hr>
                <div class="comments_block">
                    <form action="">
                        <label for="">Add your comment</label>
                        <textarea id="commentInput" data-bind="value: $root.newCommentText, valueUpdate: 'keyup'"></textarea>
                        <button data-bind="enable: $root.newCommentText().length, click: $root.addComment">Add comment</button>
                    </form>
                    <div class="comment_wrapper" data-bind="foreach: commentsArray">
                        <div class="comment">
                            <div class="ava-block">
                                <img data-bind="attr: { src: ava }" alt="">
                            </div>
                            <div class="text-block">
                                <div class="head-comment">
                                    <div data-bind="text: commentAuthor"></div>
                                    <div class="time" data-bind="text: commentTime"></div>
                                </div>
                                <hr>
                                <div class="text-comment" data-bind="text: commentText, visible: !editCommentVisibility()"></div>
                                <form action="" data-bind="visible: editCommentVisibility()">
                                    <label for="">Edit your comment</label>
                                    <textarea id="commentInput" data-bind="text: commentText, value: $root.editedCommentText, valueUpdate: 'keyup'"></textarea>
                                    <button data-bind="enable: $root.editedCommentText().length, click: $root.saveEditedComment">Save comment</button>
                                </form>
                                <hr>
                                <div class="foot-comment">
                                    <a href="#" data-bind="click: $root.editComment, visible: !editCommentVisibility()">Edit</a>
                                    <a href="#" class="remove" data-bind="click: $root.deleteComment">✖</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
