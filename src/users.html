<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="/users.html">Users</a>
            <a href="/search.html">Search</a>
            <a href="/my_profile.html">My Profile</a>
        </nav>
    </header>
    <section >
        <div class="container user_page">
            <div class="side-bar" id="viewModel">
                <div class="recent_posts">
                    <h2>Recent posts:</h2>
                    <ul data-bind='foreach: posts'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="best_posts">
                    <h2>Best posts:</h2>
                    <ul data-bind='foreach: postByRate'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main" id="users">
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search by users" data-bind="value: queryUser, valueUpdate: 'keyup'">
                    </form>
                </div>
                <ul class="user" data-bind="foreach: searchResultsPost">
                    <li>
                        <img data-bind='attr: { src : ava }' alt="">
                        <h2 data-bind="text: fullName"></h2>
                        Age: <span data-bind="text: age"></span><br>
                        Gender: <span data-bind="text: gender"></span><br>
                        Email: <span data-bind="text: email"></span><br>
                        Count of articles: <span data-bind="text: countOfArticles"></span>

                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
