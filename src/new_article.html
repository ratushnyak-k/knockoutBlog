<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <meta name="description" content="">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower/normalize-css/normalize.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <div class="logo pull-left">
                    <a href="/"><img src="img/logo.png"></a>
                </div>
                <ul class="nav nav-pills pull-right">
                    <li>
                        <a href="/">Articles</a>
                    </li>
                    <li class="active">
                        <a href="/new_article.html">Add article</a>
                    </li>
                    <li>
                        <a href="/users.html">Users</a>
                    </li>
                    <li>
                        <a href="/search.html">Search</a>
                    </li>
                    <li>
                        <a href="/my_profile.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="viewModel">
        <div class="container">
            <div class="side-bar">
                <div class="recent_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Recent posts:</h3></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind="foreach: posts">
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header, attr : { href: 'article_detail.html'+'#'+$index() }"></a>
                                    <span class="badge">
                                    <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="best_posts">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Best posts:</h3></div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" data-bind='foreach: postByRate'>
                                <li class="list-group-item">
                                    <a href="#" data-bind="text: post_header"></a>
                                    <span class="badge">
                                    <span data-bind="text: totalRate"></span> ★
                                    </span>
                                    <div class="author-wrap">Author:
                                        <a href="#" data-bind="text: author"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="new_article">
                    <form action="" data-bind="visible: !readVisiblity()">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input class="form-control" type="text" data-bind="value: title, valueUpdate: 'keyup'">
                        </div>
                        <div class="form-group">
                            <input  type="file" id="fileInput" accept="image/png">
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="form-group">
                            <label for="">Your text</label>
                            <textarea class="form-control" name="" id="" data-bind="value: text, valueUpdate: 'keyup'"></textarea>
                        </div>
                        <button class="btn btn-primary pull-right" data-bind="enable: title().length && text().length, click: addPost">Add new article</button>
                    </form>
                    <div class="readable" data-bind="visible: readVisiblity()">
                        <div class="input-wrapper">
                            <h1 data-bind="text: title"></h1>
                        </div>
                        <div class="input-wrapper">
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="input-wrapper">
                            <p data-bind="text: text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <div class="slogan">
                    <a href="/"><img src="img/slogan.png"></a>
                </div>
            </div>
        </nav>
    </footer>
    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
