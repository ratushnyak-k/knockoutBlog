<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="/users.html">Users</a>
            <a href="/search.html">Search</a>
            <a href="/my_profile.html">My Profile</a>
        </nav>
    </header>
    <section id="viewModel">
        <div class="container">
            <div class="side-bar">
                <div class="recent_posts">
                    <h2>Recent posts:</h2>
                    <ul data-bind='foreach: posts'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="best_posts">
                    <h2>Best posts:</h2>
                    <ul data-bind='foreach: postByRate'>
                        <li>
                            <a href="#" data-bind="text: post_header"></a>
                            <span class="rate"> -
                                <span data-bind="text: totalRate"></span> ★
                            </span>
                            <div class="author-wrap">Author:
                                <a class="author" href="#" data-bind="text: author"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="new_article">
                    <form action="" data-bind="visible: !readVisiblity()">
                        <div class="input-wrapper">
                            <label for="">Title</label>
                            <input type="text" data-bind="value: title, valueUpdate: 'keyup'">
                        </div>
                        <div class="input-wrapper">

                            <input type="file" id="fileInput" accept="image/png" >
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="input-wrapper">
                            <label for="">Your text</label>
                            <textarea name="" id="" data-bind="value: text, valueUpdate: 'keyup'"></textarea>
                        </div>
                        <button data-bind="enable: title().length && text().length, click: addPost">Add new article</button>
                    </form>
                    <div class="readable" data-bind="visible: readVisiblity()">
                        <div class="input-wrapper">
                            <h1 data-bind="text: title"></h1>
                        </div>
                        <div class="input-wrapper">
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="input-wrapper">
                            <p data-bind="text: text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
