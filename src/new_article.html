<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Main</title>
<meta name="description" content="">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="../bower/normalize-css/normalize.css">
<!-- inject:css -->
<!-- endinject -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Articles</a>
            <a href="#">Users</a>
            <a href="#">Top-5</a>
            <a href="#">My Profile</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="side-bar">
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search">
                    </form>
                </div>
                <div class="recent_posts">
                    Recent posts
                    <ul data-bind='foreach: posts'>
                        <li><a href="#" data-bind="text: post_header"></a></li>
                    </ul>
                </div>
                <div class="best_posts">
                    Best posts
                    <ul data-bind='foreach: postByRate'>
                        <li><a href="#" data-bind="text: post_header"></a> Rate: <span data-bind="text: totalRate"></span> â˜…</li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="new_article">
                    <form action="" data-bind="visible: !readVisiblity()">
                        <div class="input-wrapper">
                            <label for="">Title</label>
                            <input type="text" data-bind="value: title">
                        </div>
                        <div class="input-wrapper">

                            <input type="file" accept="image/png" data-bind="event: {change: showImg}">
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="input-wrapper">
                            <label for="">Your text</label>
                            <textarea name="" id="" data-bind="value: text"></textarea>
                        </div>
                        <a href="#" data-bind="click: addPost">Add new article</a>
                    </form>
                    <div class="readable" data-bind="visible: readVisiblity()">
                        <div class="input-wrapper">
                            <h1 data-bind="text: title"></h1>
                        </div>
                        <div class="author"></div>
                        <div class="time"></div>
                        <div class="input-wrapper">
                            <img src="" alt="" data-bind="attr: { src: img }, visible: $root.img ">
                        </div>
                        <div class="input-wrapper">
                            <p data-bind="text: text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<!-- bower:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
